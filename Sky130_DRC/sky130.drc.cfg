#tcl
[tcl]
//------------------------------------------------------------------------------------------

configoption -type label -active drc -text " Turn OFF rules that may be inaccurate due to out-of-date DRM information "  
configoption -type label -active drc -text "     (these rules are on by default and may produce false violations)     "  

configoption -type boolean -active drc -text "Turn off inaccurate rules" 	-option FALSEOFF -default "0" -hidden 0

    configoption -type separator
//------------------------------------------------------------------------------------------

configoption -type label -active drc -text " Recommended Rules (RC,RR) & Guidelines (NC)"  
configoption -type boolean -active drc -text "Run Recommended Rules (default is OFF)" -option RC -default "0" -hidden 0
configoption -type boolean -active drc -text "Run Guideline Rules (default is OFF)" -option NC -default "0" -hidden 0

    configoption -type separator
//------------------------------------------------------------------------------------------

configoption -type label -active drc -text " Optional Switches "  

configoption -type boolean -active drc -text "Front end layers (below LI)" 	-option frontend -default "0" -hidden 0
configoption -type boolean -active drc -text "Back end layers (LI & above)" 	-option backend -default "0" -hidden 0

    configoption -type separator
//------------------------------------------------------------------------------------------

[/tcl]
